<div class="p2">
<div id="s1">烟雨江南 西湖绸伞<br>撑开 花伞朵朵艳<br>收拢 青竹段段圆<br>伞面丝绸精制<br>                     
伞骨淡竹细编<br>端的是神奇工艺<br>承的是文化遗产<br>话说当年 也是春天<br>                 
许仙邂逅白娘子<br>借伞生情断桥边</div>    
<div id="s2">如画江南 西湖绸伞<br>撑开 张扬着爱恋<br>收拢 隐藏着思念<br>伞下美人漫步<br> 
伞外一色水天<br> 游的是流动风景<br> 吟的是浪漫诗篇<br> 此情此意 也许今天<br> 
杨柳依依天堂梦<br>凭伞结缘西湖边</div>
